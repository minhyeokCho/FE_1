<!-- [팝업] 대여시각선택 -->
<section class="selTime01 btmPopup btmStart on">
	<!-- 팝업 : class="btmStart" 추가 (버튼과 같은 값으로 맞춰야함) -->
	<div class="btmInnerWrap">
		<div class="btmimeWrap btmInner open">
			<!-- 대여시각 -->
			<div class="selectTimeList selectTime01">
				<!-- 헤더 -->
				<div class="btmHead ">
					<p class="btmTit">대여시각</p>
					<p class="btmTime">21.12.14(화) 10:00</p>
				</div>
				<!--// 헤더 -->

				<!-- 컨텐츠 -->
				<div class="btmContents">
					<div class="selectTimeWrap">
						<input type="text" class="selectTime"/><!-- 선택된 시간 노출 -->
					</div>
				</div>
				<!--// 컨텐츠 -->

				<a href="#none" class="goView selStartTimeOpen">
					<span class="blind">대여시각 이동</span>
				</a>
			</div>
			<!--// 대여시각 -->

			<div class="selectTimeList selectTime02 off">
				<!-- 반납시각헤더 -->
				<div class="btmHead">
					<p class="btmTit">반납시각</p>
					<p class="btmTime">21.12.14(화)</p>
				</div>
				<!--// 반납시각헤더 -->

				<!-- 컨텐츠 -->
				<div class="btmContents">
					<div class="selectTimeWrap">
						<input type="text" class="selectTime"/><!-- 선택된 시간 노출 -->
					</div>
				</div>
				<!--// 컨텐츠 -->
			</div>
		</div>
	</div>

	<!-- 팝업 하단고정 -->
	<footer class="btmFoot">
		<!-- 버튼 -->
		<div class="btnWrap btnWrap01">
			<a href="#none" class="btmOpen btnDef ffff" open-layer-class="selectRentPopup">다음</a>
			<!--
				팝업 버튼 : class="btmOpen" 선언
				팝업 버튼 : open-layer-class="selectRentPopup" 추가

		</div>
		<!--// 버튼 -->
